{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for whisper in whisper %}
            <div class="box" style="background-color: rgb(246, 231, 205);border:double;">
                {{ whisper.body }}
                <span class="is-small has-text-grey-light">
                    ({{ whisper.created_at }} by {{ whisper.user.username }})
                </span>
            </div>
        {% endfor %}
   
</div>
<div class="column is-one-third" style="border-color:;">
    <div class="block">
        <a href="{% url 'whisper:profile_list' %} ">
            <button class="button is-dark is-outlined is-fullwidth" style="background-color: rgb(86, 85, 85);color: white;border-color: black;">
                All Profiles
            </button>
        </a>
    </div>
    <div class="block">
        <a href="{% url 'whisper:profile' request.user.profile.id %} ">
            <button class="button is-success is-light is-outlined is-fullwidth" style="background-color: rgb(86, 85, 85);color: white;border-color: black; ">
                My Profile
            </button>
        </a>
    </div>
    
    <form method="post" style="border-color: black;">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-success is-fullwidth is-medium mt-5"
                type="submit" style="background-color: black;">Whisper
        </button>
    </form>
</div>

{% endblock content %}
